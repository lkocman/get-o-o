MicroOS_features:
  idea:
    name: Filozofija
    description: "### Je predvidljiv\n* Se ne spreminja med delovanjem\n* Bo ob vsakem
      zagonu konsistentno zagnal iste komponente\n\n### Je skalabilen\n* Odpravi trud
      za nastavljanje posameznih instanc med delovanjem\n* Ga je možno dati v uporabo
      preprosto vsakič znova s predvidljivim izidom\n\n### Je zanesljiv\n* Samodejno
      obnavljanje po posodobitvah z napakami\n"
  update:
    name: Atomične posodbitve
    description: "###  Transakcije posodobitve\n\n#### Edinstven\nMicroOS z uporabo
      btrfs in posnetkov uporablja prostorsko zelo\nučinkovit način za shranjevanje
      zgodovine datotečnega sistema.\nVse nastavitvene datoteke v `/etc` so del posnetka
      in povrnitve.\n\n#### Prilagodljiv\n* Nov format paketov ni potreben, uporablja
      standardne RPM-je openSUSE\n* Brez omejitev velikosti za razdelke in za operacijski
      sistem\n* Preprost za izboljševanje\n"
  shield:
    name: Povrnitev
    description: "### MicroOS je nespremenljiv operacijski sistem, povrnitev je preprosta\n\
      \ * Nespremenljiv: brez sprememb na disku\n* Povrnitev s ponovnim zagonom na
      starejši posnetek btrfs\n"
  key:
    name: Varne posodobitve
    description: "* Posodobitve dobite prek HTTPS\n* Paketi in viri so podpisani s
      strani našega sistema za gradnjo\n* Paketi so preverjeni\n* V primeru sporov
      odvisnosti se ne izvede nobena posodobitev\n* Brez potrate prostora: posnetki
      datotečnega sistema se v primeru neuspelih posodobitev izbrišejo\n"
  work:
    description: "Programi se namestijo v vsebnike in ne v korenski datotečni sistem:\n\
      \ * Izolirano od jedrnega sistema\n* Zmanjšana možnost škodljivih programov,
      da bi okvarili sistem\n* Nova namestitev brez ponovnega zagona\n* Možna atomična
      posodobitev (ustvari novo, ubij staro)\n* Preprosta povrnitev\n"
    name: Uporabe
  tool:
    name: Razhroščevanje
    description: "### Vsebnik z naborom orodij za razhroščevanje\n* Zažene privilegiran
      vsebnik\n* Korenski datotečni sistem na voljo pod `/media/root`\n* Zypper za
      namestitev potrebnih orodij, na voljo brez ponovnega zagona\n* Obstojen med
      uporabami\n"
