leap_16_coming_soon: "Javni izid Leap 16.0, naslednika Leap 15.6, lahko pričakujete
  jeseni 2025. Leap 15.7 ni načrtovan.<br/>\nZa več informacij redno preverjajte posodobitve
  <a href=\"https://en.opensuse.org/openSUSE:Roadmap\">načrta</a> in <a href=\"https://news.opensuse.org/tag/leap\"\
  >news.opensuse.org</a>.\n"
choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  je novi namestilnik, ki ga lahko uporabite za namestitev Leap 16 in Tumbleweed.\n\
  \ Podpora za nameščanje brez omrežne povezave je v načrtu. Drugi namestitveni nosilci,
  npr. samo-namestilni odtis, bodo dodani kasneje.\n"
