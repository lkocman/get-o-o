pine_ch_image: Gostitelj vsebnika Pine64
packages_image: Odtis s paketi
packages_image_desc: Nosilec, ki vsebuje ne-omrežni vir s paketi.
ports_info: "Prenose openSUSE Leap na arhitekture, ki niso v osebnih računalnikih,\n\
  \ vzdržujejo ločene ekipe skupnosti z omejenimi viri.\n"
minimal_vm_info: Podobno odtisom SUSE Linux Enterprise Server Minimal-VM. Za 
  odtise JeOS za ARM obiščite <a 
  href="https://en.opensuse.org/Portal:Arm#Release_supported_platforms">Wiki 
  stran Arm</a>
verify_download_p1: "Nadzorno vsoto prejetega lahko preverite z več programi. Preverjanje\n\
  \ prejetega je pomembno, saj ste tako lahko prepričani, da imate res\ncelovito datoteko
  ISO in da ni pokvarjena.\n"
installation_p1: "Postopek nameščanja openSUSE vam ponuja vse možnosti, ki bi jih\n\
  \ lahko želeli. Ali želite namestiti sistem z miško in tipkovnico? Zaženite\nnamestilnik
  v grafičnem načinu. Miške nimate pri roki? Zaženite\nnamestitev v besedilnem načinu.
  Ali morda nimate fizičnega dostopa\ndo računalnika? Z namestilnikom se povežite
  na daljavo in nadaljujte\nnamestitev. Tako preprosto je.\n"
choosing_media_micro_p1: "Novi odtis za samo-nameščanje je prva izbira za namestitve
  z USB-ja ali DVD-ja.\nPreprost čarovnik za samo-nameščanje pred-nastavljen odtis
  odloži na disk in razdelek poveča na velikost diska.\n<br>\nUporabniki z Raspberry
  Pi in podobnimi brez podpore za zagon z USB-ja, lahko pred-nastavljen odtis zapišejo
  na krtico SD.\nUporabnikom, ki želijo več nadzora nad namestitvijo, priporočamo
  uporabo <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\">Combustion</a>.\n\
  \ <br>\nPrikaz namestitve na osnovi Combustion si lahko ogledate <a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\"\
  >tukaj</a>.\n<br>\nTe, ki sistema niso nastavili z uporabo Combustion, bo pozdravil
  jeos-firstboot.\n"
upgrade_table_linux_dvd: Kako zapisati DVD na GNU/Linux-u.
desktops_p1: "Postopek prispevanja k openSUSE opolnomoči razvoj namiznih okolij za\n\
  \ vsakogar. V namestilniku imate možnost izbrati svojega priljubljenega.\nDejavno
  ponujamo tri namizna okolja, ostala pa so na voljo v razširjenem\nprikazu namestilnika.\n"
server_p1: "Štiri udobno dolgočasne distribucije, kakor bi vedno moralo biti\n"
snapper_p1: "Zmožnost posnetkov datotečnega sistema ohranja celovitost datotečnega\n\
  \ sistema z rednimi varnostnimi kopijami, ki se samodejno ustvarijo pri\nnameščanju
  in posodabljanju programov. Preprosto zaženite sistem iz\nstarejšega posnetka in
  povrnite sistem na delujoče stanje v nekaj minutah.\n"
points_transparent_p1: "Od začetka do konca ima vsak paket, ki je del distribucij,
  na voljo vso\nizvorno kodo in skripti za grajenje. Vse je prosto dostopno vsem.\n\
  \ Ali dvomite v izvor? Preverite ga na storitvi za gradnjo.\n"
zypper_p1: "Hitro in preprosto se ga naučite. Ponuja zypper-apt, plast za\nzdružljivost
  z ukazi apt in apt-get. Temelji na libsolv, kar zagotavlja\ntako hitrost kot tudi
  ponovljivo razreševanje odvisnosti. Vmesnik je\njasen in primerno obarvan za lažje
  branje. Perfekten je, kaj drugega reči?\n"
index_full: Ali pa se odpravite naravnost na stran za prejemanje distribucij
server_leapmicro_p2: Ultra-zanesljiv, lahek operacijski sistem, zgrajen za 
  uporabo v vsebnikih in navideznih računalnikih.
i686: 32-bitni namizni računalniki, prenosniki in strežniki AMD ali Intel (i686)
Tumbleweed_features:
  shield:
    description: "Zgrajen iz zadnjih izdaj jedra Linux, z vključenimi najnovejšimi
      popravki za pomanjkljivosti procesorjev (Spectre/Meltdown), s privzeto vključenim
      požarnim zidom in močnimi varnostnimi pravili. Za vašo varnost je poskrbljeno
      od začetka.\n"
    name: Varen
  knife:
    description: "Prejmete pogoste posodobitve, ki ne samo odpravljajo pomanjkljivosti
      in popravljajo napake, ampak tudi prinašajo najnovejše zmožnosti in sledijo
      razvoju. Na primer nove različice jedra Linux, najnovejše gonilnike in nove
      različice namiznih okolij in programov.\n"
    name: Vodilni rob
  update:
    description: "Namestite ga enkrat in uživate za vedno. Ni vam več potrebno skrbeti,
      da bi vsakih šest mesecev ogromna sistemska nadgradnja onesposobila sistem.\n"
    name: Kar naprej posodobljen
  home:
    description: "Posodobitve so temeljito preizkušene po najvišjih standardih kakovosti.
      Izkoriščajo prednosti storitve za gradnjo, ki nam jo druge distribucije GNU/Linux
      zavidajo. Ne samo da je vsaka nova posamezna različica paketa preizkušena, ampak
      so različni skupki različic preizkušeni tudi med sabo, kar zagotavlja notranjo
      konsistenco sistema.\n"
    name: Stabilen
  user:
    name: Preprost za uporabo
    description: "Z enim samim ukazom lahko posodobite tisoče paketov, povrnete stanje
      na posnetek iz prejšnjega tedna, se spet hitro premaknete naprej in celo preizkusite
      prihodnje izdaje.\n"
  cpu:
    name: Lepo sodeluje z vašo strojno opremo
    description: "Zahvaljujoč najnovejšim različicam programja in temeljitemu preizkušanju,
      Tumbleweed sodeluje z vašo strojno opremo in napravami kot redko katera distribucija
      GNU/Linux. Zato je odličen za uporabo na delovnih postajah, prenosnikih in podobno.\n"
  key:
    description: "Če bi se slučajno pripetilo kaj neželenega, lahko kadarkoli povrnete
      stanje na prejšnje delujoče in najdete datoteke in programe kot so bili pred
      težavno posodobitvijo.\n"
    name: Zanesljiv
  power:
    name: Zmogljiv
    description: "Z izkoriščanjem tehnologij po katerih je openSUSE dobro znan; na
      primer datotečnem sistemu `btrfs`, orodju `snapper` za ukazno vrstico in dodobra
      preizkušenemu »nadzornemu središču« YaST; vas Tumbleweed opolnomoči s popolnim
      nadzorom nad vašim računalnikom. Omogoča vam nastaviti želene nastavitve in
      ni vam več potrebno skrbeti, da bi sistem prekinjal vaš potek dela.\n"
  plant:
    name: Stoji na trdni tleh
    description: "Tumbleweed gradi na desetletjih uporabe, preizkušanja in razhroščevanja
      s strani stotine naprednih uporabnikov, razvijalcev, sistemskih skrbnikov in
      zahtevnih ustvarjalcev, ki si ne morejo privoščiti, da bi kaj ogrozilo njihov
      potek dela. Tumbleweed-ova trdnost je udejanjena v mnogih jedrnih paketih, ki
      izhajajo iz spoštovanega SUSE Linux Enterprise Server.\n"
  gamepad:
    name: Igranje iger
    description: "Tumbleweed uporabnikom ponuja najnovejšo programsko opremo za računalniške
      igre. S hitrim razvojem Linuxove podpore za računalniške igre je to pomemben
      aspekt tekoče in zmogljive izkušnje v vaših najbolj priljubljenih igrah.\n"
leap_ovw_title: Povsem nov način gradnje openSUSE z daljšo življenjsko dobo.
tumbleweed_ovw_title: Višek razvoja operacijskih sistemov za namizje in strežnik
tumbleweed_ovw_desc: 'S Tumbleweed vam ni potrebno sprejemati težkih odločitev glede
  stvari, ki jih cenite: svoboda ali zanesljivost, nadzor ali varnost, tehnologija
  ali stabilnost – Tumbleweed vam omogoča, da hkrati imate torto in da jo pojeste!'
leap_micro_ovw_title: Leap Micro je ultra-zanesljiv, lahek operacijski sistem, 
  ki je zgrajen za uporabe v vsebnikih in navideznih računalnikih.
leap_micro_ovw_video_desc: Predstavitev namestitve Leap Micro 6.1 s šifriranjem 
  celotnega diska in dvo-delnim overjanjem v Cockpit-u.
leap_ovw_desc: Leap 16.0 gradi na hibridnem pristopu združevanja izvorne kode iz
  SUSE Linux Enterprise (SLE) z razvojem s strani skupnosti. To prinaša stopnjo 
  stabilnosti, ki je druge distribucije GNU/Linux ne dosegajo. Z novim 
  <strong>podaljšanim obdobjem podpore 24 mesecev</strong> Leap uporabnikom, 
  razvijalcem in sistemskim skrbnikom ponuja eno izmed najboljših in 
  najzanesljivejših izkušenj z GNU/Linux.
leap_156_ovw_video_desc: Prenos v živo ob izidu Leap 15.6
microos_ovw_desc_p3: Poskusite MicroOS v navideznih računalnikih, ki tečejo na 
  <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> ali KVM. Za 
  Raspberry Pi ali drugo strojno opremo sistem-na-čipu lahko uporabite v naprej 
  pripravljen odtis skupaj s <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> za 
  zagonski postopek. Oba odtisa, v naprej pripravljen in samo-namestitveni, sta 
  mišljena za uporabo s <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  zapisanim na USB, ki omogoča nastavljanje ob prvem zagonu in z možnostjo 
  zaščite spreminjanja s privzetim geslom.
leap_micro_ovw_desc_p1: Ta različica od skupnosti je osnovana na SUSE Linux 
  Micro, ki vključuje preizkušene komponente varnosti in skladnosti iz SUSE 
  Linux Enterprise. Ta združitev tehnologij ustvari moderno, nespremenljivo in 
  razvijalcem prijazno okolje operacijskega sistema.
leap_micro_ovw_desc_p2: Leap Micro od različice 6.0 dalje ponuja 
  samo-namestitven odtis, surov odtis in DVD s paketi, ki lahko služi kot vir 
  brez omrežne povezave. Za nameščanje z USB priporočamo odtis za 
  samo-namestitev, ker tradicionalnih namestilnikov ne uporabljamo več. 
  Uporabniki lahko namestitev avtomatizirajo in prilagodijo z <a 
  href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a> ali <a 
  href="https://github.com/openSUSE/combustion">Combustion</a> ali pa z uporabo 
  čarovnika jeos-firstboot. Poskusite lahko tudi <a 
  href="https://opensuse.github.io/fuel-ignition/">Fuel Ignition</a>, naš 
  spletni ustvarjalnik nastavitev za Ignition.
microos_ovw_title: OS z mikro-storitvami, ki ponuja transakcijske (atomične) 
  posodobitve na korenski datotečni sistem btrfs samo za branje
microos_ovw_desc_p1: Zasnovan je kot gostitelj delovnih nalog prek vsebnikov, z 
  avtomatizirano administracijo in uveljavljanjem popravkov. Z namestitvijo 
  openSUSE MicroOS dobite hitro in malo okolje za uvedbe vsebnikov ali druge 
  delovne naloge, katerim koristijo transakcijske posodobitve. Ker je to 
  distribucija s »kotalečimi izdajami«, je programska oprema vedno najnovejša.
microos_ovw_desc_p2: MicroOS ponuja odtis brez omrežne povezave. Glavna razlika 
  med njim in odtisom za samo-namestitev ali surovim odtisom je, da ima odtis 
  brez omrežne povezave vključen namestilnik. Surovi in samo-namestitveni odtis 
  omogočata prilagajanje s Combustion ali ročno, ko je odtis zapisan na disk. Na
  voljo je možnost za realno-časovno jedro.
leap_micro_ovw_desc_p3: Poskusite Leap Micro v navideznih računalnikih, ki 
  tečejo na <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> ali 
  KVM. Za Raspberry Pi ali drugo strojno opremo sistem-na-čipu lahko uporabite v
  naprej pripravljen odtis. Oba odtisa, v naprej pripravljen in 
  samo-namestitveni, sta mišljena za uporabo s <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  zapisanim na USB, ki omogoča nastavljanje ob prvem zagonu in z možnostjo 
  zaščite spreminjanja s privzetim geslom.
