choosing_media_p1: "A imagem offline é normalmente recomendada, pois contém a maioria
  dos\npacotes disponíveis na distribuição e não requer uma conexão de rede\ndurante
  a instalação.\n"
choosing_media_p2: "A imagem de rede é recomendada para usuários que têm limitações\n\
  \ largura de banda em suas conexões de internet, pois só irá baixar os\npacotes
  que escolher instalar, o que provavelmente será significativamente\nmenos do que
  4,7 GB.\n"
