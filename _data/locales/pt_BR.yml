tumbleweed_ovw_desc: Com o Tumbleweed você não precisa tomar decisões difíceis 
  sobre coisas que você valoriza, seja liberdade ou segurança, seja controle ou 
  segurança, tecnologia ou estabilidade - o Tumbleweed permite que você coma seu
  bolo e também!
leap_micro_ovw_title: Leap Micro é um sistema operacional leve e ultra-confiável
  desenvolvido para cargas de trabalho em contêineres e virtualizadas.
microos_ovw_desc_p3: Experimente o MicroOS em VMs executadas em <a 
  href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> ou KVM. Usar um 
  Raspberry Pi ou outro hardware System on Chip pode usar a imagem 
  pré-configurada junto com a funcionalidade <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> para o
  processo de inicialização . Ambas as imagens pré-configuradas e 
  auto-instaladas devem ser usadas com <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  gravado em um USB, que é acionado para permitir configuração em qualquer 
  primeira inicialização, com a opção de alterações protegidas por senha padrão.
leap_ovw_desc: O Leap 16.0 baseia-se em sua abordagem híbrida de combinar o 
  código-fonte do SUSE Linux Enterprise (SLE) com os desenvolvimentos da 
  comunidade, oferecendo um nível de estabilidade inigualável por outras 
  distribuições Linux. Com um novo <strong>período de suporte estendido de 24 
  meses</strong>, o Leap proporciona aos usuários, desenvolvedores e 
  administradores de sistemas uma das melhores e mais confiáveis experiências 
  Linux disponíveis.
leap_micro_ovw_desc_p1: Esta versão da comunidade é baseada no SUSE Linux Micro,
  que aproveita os componentes de segurança e conformidade reforçados para 
  empresas do SUSE Linux Enterprise. Essa fusão de tecnologias proporciona uma 
  plataforma de sistema operacional moderna, imutável e amigável ao 
  desenvolvedor.
microos_ovw_desc_p1: Projetado para hospedar cargas de trabalho de contêiner com
  administração e aplicação de patches automatizadas. Instalando o openSUSE 
  MicroOS você obtém um ambiente pequeno e rápido para implantar Containers ou 
  qualquer outra carga de trabalho que se beneficie de Atualizações 
  Transacionais. Como distribuição contínua, o software está sempre atualizado.
leap_micro_ovw_desc_p2: Leap Micro desde 6.0 oferece uma imagem de 
  auto-instalação, uma imagem bruta e um DVD de pacotes que pode servir como 
  repositório offline. A imagem de auto-instalação é nossa recomendação para 
  qualquer instalação baseada em USB, já que não usamos mais instaladores 
  tradicionais. Os usuários podem automatizar e personalizar sua instalação com 
  <a href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a> ou <a 
  href="https://github.com/ openSUSE/combustion">Combustion</a> ou usando o 
  assistente jeos-firstboot. Experimente <a 
  href="https://opensuse.github.io/fuel-ignition/">Fuel Ignition</a> nosso 
  gerador de configuração de ignição on-line.
leap_micro_ovw_desc_p3: Experimente o Leap Micro em VMs executadas em <a 
  href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> ou KVM. Usar um 
  Raspberry Pi ou outro hardware System on Chip pode usar a imagem 
  pré-configurada. Ambas as imagens pré-configuradas e auto-instaladas devem ser
  usadas com <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  gravado em um USB, que é acionado para permitir configuração em qualquer 
  primeira inicialização, com a opção de alterações protegidas por senha padrão.
leap_micro_ovw_video_desc: Demonstração da instalação do Leap Micro 6.1 com 
  Criptografia Completa do Disco e autenticação de dois fatores no cockpit.
microos_ovw_desc_p2: MicroOS oferece uma imagem offline. A principal diferença 
  entre as imagens offline e de auto-instalação/brutas é que a imagem offline 
  possui um instalador. A instalação bruta e automática permite a personalização
  via combustão ou manualmente na imagem após ela ser gravada no disco. Existe 
  uma opção para um kernel em tempo real.
