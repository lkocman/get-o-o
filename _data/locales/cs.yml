verify_download: Před použitím ověřte ssprávnost staženého obrazu
verify_download_p1: "Mnoho aplikací může ověřit kontrolní součet stahování. Ověřit\n\
  \ si stahování může být důležité, protože ověří, že opravdu máte\nnepoškozený a
  správný soubor ISO, který jste chtěli stáhnout.\n"
verify_download_p2: "Ke každému obrazu ISO nabízíme soubor s kontrolním součtem SHA256
  a podpisový soubor s kryptografickým podpisem.\n"
verify_download_p3: "Pro zajištění integrity staženého souboru můžete použít sha256sum
  pro ověření kontrolního součtu a gpgv pro ověření kryptografického podpisu.\n"
verify_download_pubkey: Mělo by to být
verify_download_help: Další pomoc s ověřením správnosti stahování viz
