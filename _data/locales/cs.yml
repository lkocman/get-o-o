zypper: Zypper, váš nový a oblíbený správce balíčků
zypper_p1: "Je rychlé a snadné se ho naučit. Poskytuje zypper-apt, kompatibilní\n\
  \ vrstvu pro použití s příkazy apt a apt-get. Je založen na libsolv,\ncož zaručuje
  jak rychlost, tak reprodukovatelné řešení závislostí.\nRozhraní je jasné a vhodně
  barevné, například pro snadné čtení.\nJe perfektní, co dodat?\n"
