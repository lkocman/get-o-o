  https://en.opensuse.org/SDB:Download_help#Checksums
desktops: Mnoho stolních počítačů, ve výchozím nastavení tři
desktops_p1: "Příspěvkový systém openSUSE umožňuje vývoj desktopových systémů\npro
  každého, takže si v instalátoru můžete vybrat svůj oblíbený. Aktivně\nnabízíme tři
  desktopová prostředí a ještě více v rozšířeném zobrazení\nsoftwaru v instalátoru.\n"
installation: Instalujte ho, jak ho chcete mít
installation_p1: "Proces instalace openSUSE Vám poskytuje všechny možnosti, které\n\
  \ byste mohli potřebovat. Chcete nainstalovat systém pomocí myši a\nklávesnice?
  Načtěte instalační program v grafickém režimu. Nemáte myš\npo ruce? Aktivujte terminálový
  klient a instalujte systém pomocí příkazů.\nNemáte fyzický přístup ke stroji? Připojte
  se k instalačnímu programu\nna dálku a instalujte systém vzdáleně. Tak jednoduché
  to je.\n"
points_transparent: Vše je transparentní
points_transparent_p1: "Od začátku do konce: každý balíček, který jde do distribucí,
  má\nvšechny své zdroje a sestavovací skripty otevřeně viditelné všem.\nPochybujete
  o zdroji? Stačí zkontrolovat službu sestavení.\n"
points_free: Svobodný software? Vaše volba
points_free_p1: "Balíčky v distribucích jsou ukládány buď do úložišť bezplatných,\n\
  \ nebo nesvobodných balíčků. Nechcete použít nesvobodné balíčky?\nMůžete snadno
  deaktivovat nesvobodné úložiště. Je to Vaše volba.\n"
points_welcoming: Vítáme příspěvky
points_welcoming_p1: "Snažíme se ze všech sil potěšit komunitu a můžeme to dělat,
  jen když\nnám komunita dá najevo, co potřebuje. Proto se snažíme, aby přispívání\n\
  \ bylo co nejjednodušší.\n"
