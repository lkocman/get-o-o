preconfigured_rt_image: Předkonfigurovaný RealTime obraz (raw)
selfinstall_image: Samoinstalační obraz
selfinstall_rt_image: Samoinstalační RealTime obraz
snapper: Systém se poškodil? Už žádný problém
snapper_p1: "Funkce Snímky souborového systému udržuje váš souborový systém\npod kontrolou
  automatickým průběžným zálohováním při instalaci\nsoftwaru a aktualizacích. Stačí
  spustit systém z dřívějšího snímku\na uvést váš systém do funkčního stavu během
  několika minut.\n"
software: Získání softwaru nemůže být snazší
software_p1: "Mezi námi, muset projít všechny webové stránky a získat všechen\nsoftware,
  který možná budete potřebovat, dá hodně práce.\nSoftwarové centrum online velmi
  usnadňuje tento způsob\nzařazením softwaru z mnoha zdrojů na jediné místo.\n"
software_get: Získejte software
transactional: Transakční server
transactional_p1: "Instalační program nyní podporuje novou systémovou roli Transakční\n\
  \ server, která je výsledkem úsilí openSUSE Kubic. Tato role představuje\nnový aktualizační
  systém, který pracuje atomicky (jako jediná operace)\na usnadňuje vrácení změn v
  případě neúspěchu. Funkce jsou založeny na\nnástrojích správy balíčků, na které
  se spoléhají všechny ostatní distribuce\nSUSE a openSUSE. To znamená, že drtivá
  většina RPM balíčků, které\nfungují s jiným systémem rolí distribucí openSUSE, také
  pracují se\nsystémovou rolí Transakční server.\n"
yast: YaST, nejlepší volba pro pokročilého uživatele ~~power user~~
yast_p1: "Jeden z nejlepších nástrojů pro konfiguraci systému vám, uživateli,\npomůže
  nastavit každou vlastnost vašeho systému. Už nemusíte\nprocházet množstvím konfiguračních
  skriptů nebo zadávat pochybné\npříkazy, abyste nastavili systém, jak potřebujete.\n"
