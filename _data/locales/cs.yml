MicroOS_features:
  idea:
    name: Filosofie
    description: "### Je předvídatelný\n* Během běhu se nemění\n* Při každém spuštění
      systému se konzistentně spustí stejné artefakty.\n\n### Je škálovatelný\n* Eliminuje
      úsilí při konfiguraci jednotlivých instancí během běhu\n* Lze snadno opakovaně
      zavádět s předvídatelným výsledkem\n\n### Je spolehlivý\n* Automatizovaná obnova
      po neúspěšných aktualizacích\n"
  update:
    name: Atomické aktualizace
    description: "### Transakční aktualizace\n\n#### Jedinečné \nPoužitím btrfs se
      snímky MicroOS používá prostorově velmi \núsporný způsob ukládání historie souborového
      systému. Všechny konfigurační \nsoubory v `/etc` jsou součástí snapshotu a rollbacku.\n\
      \ \n#### Flexibilní\n* Není potřeba žádný nový formát balíčků, používají se
      standardní openSUSE RPM\n* Žádné omezení velikosti pro oddíly ani pro operační
      systém\n * Snadné vylepšení\n"
  shield:
    name: Zpětná obnova
    description: "### MicroOS je neměnný operační systém, návrat je jednoduchý\n*
      Neměnný: Žádné změny na disku\n* Zpětný návrat restartem systému ze staršího
      snímku BTRFS\n"
  tool:
    name: Ladění
    description: "### Debugging Toolbox Container\n* Spustí privilegovaný kontejner\n\
      \ * Kořenový souborový systém je dostupný pod `/media/root`\n* zypper pro instalaci
      potřebných nástrojů je dostupný bez restartu\n* Stav mezi použitími setrvává\n"
  key:
    name: Bezpečné aktualizace
    description: "* Získávejte aktualizace přes HTTPS\n* Balíčky a úložiště jsou podepsány
      naším sestavovacím systémem\n* Balíčky jsou ověřeny\n* Při konfliktech závislostí
      se aktualizace neprovádějí\n* Neplýtvá se místem: Snímky souborového systému
      se po neúspěšných aktualizacích odstraní.\n"
  work:
    name: Pracovní zátěž
    description: "Aplikace se instalují do kontejnerů, ne do kořenového souborového
      systému:\n* Jsou izolované od základního souborového systému\n* Snížená možnost
      poškození systému škodlivými aplikacemi\n* Nová instalace bez restartu systému\n\
      \ * Aktualizace atomickým způsobem (vytvořit nový, zničit starý)\n* Snadný návrat
      k předchozímu stavu.\n"
Tumbleweed_features:
  update:
    name: Průběžné aktualizace
    description: "Jednou ho nainstalujete a užíváte ho navždy. Už se nemusíte každých
      šest měsíců starat o rozsáhlé aktualizace systému, které mohou způsobit jeho
      zatuhnutí.\n"
  gamepad:
    name: Hry
    description: "Tumbleweed poskytuje uživatelům nejnovější software související
      s hrami. Vzhledem k tomu, že se podpora Linuxu pro hraní her rychle zlepšuje,
      je to důležitý aspekt pro plynulý, výkonný a bezproblémový zážitek z vašich
      oblíbených her.\n"
  plant:
    name: Stojí na pevných základech
    description: "Tumbleweed vychází z desítek let používání, testování a ladění stovkami
      výkonných uživatelů, vývojářů, správců systémů a náročných pracovníků, kteří
      si nemohou dovolit ohrozit svůj pracovní postup. Pevnost Tumbleweedu je ztělesněna
      v mnoha základních balíčcích, jejichž DNA vychází z úctyhodného systému SUSE
      Linux Enterprise Server.\n"
  knife:
    name: Nejpokročilejší
    description: "Získáte časté aktualizace, které nejen řeší zranitelnosti nebo odstraňují
      chyby, ale také odrážejí nejnovější funkce a vývoj, jako jsou nová jádra, nové
      ovladače a nejnovější verze prostředí desktop.\n"
  home:
    description: "Aktualizace jsou důkladně testovány podle průmyslových standardů
      kvality a využívají služeb sestavení, které nám ostatní linuxové distribuce
      závidí. Nejenže je každá nová verze balíčku testována individuálně, ale různé
      skupiny verzí jsou testovány navzájem, čímž je zajištěna vnitřní konzistence
      systému.\n"
    name: Stabilní
  user:
    name: Jednoduché použití
    description: "Jediným příkazem můžete aktualizovat tisíce balíčků, vrátit se na
      snímek z minulého týdne, znovu se vrátit a dokonce si prohlédnout nadcházející
      vydání.\n"
  cpu:
    description: "Díky své špičkové a důkladně otestované povaze slouží Tumbleweed
      vašemu hardwaru a zařízením jako málokterá jiná linuxová distribuce, takže je
      vynikajícím doplňkem pro pracovní stanice, notebooky i přenosné počítače.\n"
    name: Hezky ladí s vaším hardwarem
  key:
    description: "Dojde-li k něčemu nežádoucímu, můžete se vždy vrátit do předchozího
      stavu a najít své soubory a programy tak, jak byly před problémovou aktualizací.\n"
    name: Bezpečný
  shield:
    name: Zabezpečení
    description: "Je sestaven z nejnovějších verzí jádra, zkompilován s nejnovějšími
      záplatami proti virům Spectre a Meltdown, ve výchozím nastavení má zapnutou
      bránu firewall a silné bezpečnostní zásady, takže vaše zabezpečení je zajištěno
      hned po vybalení.\n"
  power:
    name: Výkonný
    description: "Tumbleweed využívá technologie, kterými je openSUSE proslulé, jako
      je souborový systém `Btrfs`, nástroj příkazového řádku `snapper` a osvědčený
      \"ovládací panel\" `YaST, a poskytuje vám tak plnou kontrolu nad systémem, definovat
      požadovaná nastavení a zachovávat je. Již se nemusíte obávat, že by systém narušoval
      váš pracovní postup.\n"
leap_ovw_title: Zcela nový způsob sestavení openSUSE a nový typ hybridní 
  distribuce Linuxu
tumbleweed_ovw_title: Nejmodernější operační systém pro stolní počítače a 
  servery
leap_micro_ovw_desc_p1: Tato komunitní verze je založena na systému SUSE Linux 
  Micro, který využívá součásti systému SUSE Linux Enterprise pro zajištění 
  bezpečnosti a shody s předpisy. Toto spojení technologií poskytuje moderní, 
  neměnnou a vývojářsky přívětivou platformu operačního systému.
microos_ovw_desc_p1: Navrženo pro hostování kontejnerových pracovních zátěží s 
  automatizovanou správou a záplatováním. Instalací openSUSE MicroOS získáte 
  malé, rychlé prostředí pro nasazení kontejnerů nebo jakékoli jiné zátěže, 
  která využívá transakční aktualizace. Při distribuci s průběžným vydáváním je 
  software vždy aktuální.
leap_156_ovw_video_desc: Živý přenos vydání verze Leap 15.6
leap_ovw_desc: Leap využívá zdrojové kódy SUSE Linux Enterprise (SLE), které mu 
  dodávají stabilitu nesrovnatelnou s jinými linuxovými distribucemi, a 
  kombinuje je s komunitním vývojem, aby uživatelům, vývojářům a správcům 
  poskytl nejlepší dostupný stabilní Linux.
tumbleweed_ovw_desc: Se systémem Tumbleweed nemusíte činit obtížná rozhodnutí o 
  věcech, kterých si ceníte, ať už jde o svobodu, nebo bezpečí, kontrolu, nebo 
  zabezpečení, technologii, nebo stabilitu - Tumbleweed vám umožní mít svůj 
  koláč a zároveň ho sníst!
leap_micro_ovw_desc_p3: Vyzkoušejte Leap Micro ve virtuálních počítačích 
  běžících na <a href="https://www.suse.com/c/happened-kernel-xen/">Xenu</a> 
  nebo KVM. Při použití Raspberry Pi nebo jiného hardwaru "System on Chip" 
  (jednočipový počítač) lze použít předkonfigurovaný obraz. Předkonfigurované i 
  samoistalační obrazy jsou určeny k použití s <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  zapsaným na USB, který je řízen tak, aby umožňoval konfiguraci při každém 
  prvním spuštění s možností výchozích změn chráněných heslem.
leap_micro_ovw_video_desc: Ukázka instalace Short Leap Micro s Combustion a 
  Cockpit.
microos_ovw_title: Operační systém Micro Service OS poskytující transakční 
  (atomické) aktualizace na kořenovém systému souborů btrfs určeném jen pro 
  čtení
leap_micro_ovw_desc_p2: Leap Micro od verze 6.0 nabízí samoinstalační obraz 
  (snímek), nezpracovaný obraz a DVD s balíčky, které může sloužit jako offline 
  úložiště. Samoinstalační obraz je naším doporučením pro jakoukoli instalaci z 
  USB, protože tradiční instalační programy již nepoužíváme. Uživatelé si mohou 
  instalaci automatizovat a přizpůsobit pomocí <a 
  href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a> (Zážeh) 
  nebo <a href="https://github.com/openSUSE/combustion">Combustion</a> 
  (Spalování) nebo pomocí průvodce jeos-firstboot. Vyzkoušejte <a 
  href="https://opensuse.github.io/fuel-ignition/">Fuel ignition</a> náš online 
  generátor konfigurace Fuel ignition (Zážeh paliva).
leap_micro_ovw_title: Leap Micro je mimořádně spolehlivý, odlehčený operační 
  systém vytvořený pro kontejnerizované a virtualizované pracovní úlohy.
microos_ovw_desc_p2: Systém MicroOS nabízí offline obraz/snímek. Hlavní rozdíl 
  mezi offline a samoinstalačními/surovými snímky je ten, že offline snímek má 
  instalační program. Surový a samoinstalační snímek umožňují přizpůsobení 
  pomocí Combustion nebo ručně ve snímku po jeho zápisu na disk. Existuje 
  možnost mít jádro v reálném čase.
microos_ovw_desc_p3: Vyzkoušejte MicroOS ve virtuálních počítačích běžících na 
  <a href="https://www.suse.com/c/happened-kernel-xen/">Xenu</a> nebo KVM. Při 
  použití Raspberry Pi nebo jiného hardwaru "System on Chip" (jednočipového 
  počítače) lze pro zaváděcí proces použít předkonfigurovaný obraz spolu s <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">funkcí 
  Combustion</a>. Předkonfigurované i samočinně nainstalované obrazy jsou určeny
  k použití s <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  zapsaným na USB, který je řízen tak, aby umožňoval konfiguraci při každém 
  prvním spuštění s možností výchozích změn chráněných heslem.
leap_16_coming_soon: "Veřejné vydání Leap 16.0, nástupce Leap 15.6, lze očekávat na
  podzim 2025. Není v plánu vytvořit verzi Leap 15.7.<br/>\nPravidelně kontrolujte
  aktualizace na našem <a href=\"https://en.opensuse.org/openSUSE:Roadmap\">plánu</a>
  a další informace najdete v <a href=\"https://news.opensuse.org/tag/leap\">news.opensuse.org</a>.\n"
choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  je nový instalátor, který lze použít k instalaci programů Leap 16 a Tumbleweed.\n\
  \ V plánu je podpora offline instalace v Agamě. Další instalační média, například
  samoinstalační obraz, budou přidána později.\n"
